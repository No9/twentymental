<html>
<head>
  <style>
  img {
    /* upside down! */
    -webkit-transform: rotate(180deg);
    -moz-transform: rotate(180deg);
    max-width:300px;
    max-height:300px;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
  <script src="https://singly.com/js/api.js" type="text/javascript"></script>
  <script src="js/Snowball.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
      var client = new APIClient();
      // get some photos
      client.getJSON('/Me/Links', {limit: 10}, function(links) {
        console.log('found ' + links.length + ' links');
        // add them to the DOM
        for(var i in links) {
          console.log('photo #' + i, links[i]);
          $('body').append('<h3>' + links[i].title + '</h3>');
          $('body').append('<div>' + links[i].text + '</div>');
        }
      });
    });
  </script>
</head>
<body>
	<h1>Hello 1</h1>
</body>
</html>
